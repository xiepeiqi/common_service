server:  servlet:      context-path: /  port: 8080  logging:  config: classpath:log4j2.yml  spring:  redis:    host: 192.168.26.132    port: 6379    database: 0 #数据库索引#    password: 123 #密码    timeout: 60000 #连接超时时间    lettuce:      pool: #连接池        max-idle: 8 #最大空闲连接        min-idle: 0 #最小空闲连接        max-active: 1000 #最大连接数        max-wait: -1 #最大阻塞等待时间  datasource:    url: jdbc:mysql://127.0.0.1:3306/cs?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&useOldAliasMetadataBehavior=true&serverTimezone=Asia/Shanghai    username: root    password: 123456    driver-class-name: com.mysql.cj.jdbc.Driver    druid:      initial-size: 5 #连接池初始化大小      min-idle: 5 #连接池最小      max-active: 20  #连接池最大      max-wait: 6000  #等待连接超时时间      time-between-eviction-runs-millis: 6000 #检测需要关闭空闲连接的间隔时间      min-evictable-idle-time-millis: 60000  #连接最小生存时间      max-evictable-idle-time-millis: 300000  #连接最大生存时间      validation-query: SELECT 1      test-while-idle: true      test-on-borrow: false      test-on-return: false      pool-prepared-statements: true #打开PSCache，并且指定每个连接上PSCache的大小      max-pool-prepared-statement-per-connection-size: 20      filters: stat,wall,log4j2 #配置监控统计拦截的filters，stat去掉后监控界面sql无法统计，'wall'用于防火墙      connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000 #通过connectProperties属性来打开mergeSql功能；慢SQL记录      use-global-data-source-stat: true #合并多个DruidDataSource的监控数据      aop-patterns: com.xpq.*.service.*      stat-view-servlet:        enabled: true        login-username: admin #监控页面登录用户名          login-password: gosuncn #监控页面登录密码         allow: 127.0.0.1  jackson:    date-format: yyyy-MM-dd HH:mm:ss #格式化返回json中日期的格式    time-zone:  GMT+8 #北京时区，默认为GMT,会少8个小时  aop:    proxy-target-class: true    mybatis-plus:  mapper-locations: classpath*:mapper/*.xml  # #实体扫描，多个package用逗号或者分号分隔  type-aliases-package: com.xpq.cs.domain #类型别名映射  global-config:    db-config:      db-type: mysql      #主键类型  AUTO:"数据库ID自增", INPUT:"用户输入ID",ID_WORKER:"全局唯一ID (数字类型唯一ID)", UUID:"全局唯一ID UUID";      id-type: auto      table-underline: true  configuration:    map-underscore-to-camel-case: true #开启驼峰    cache-enabled: false    #ftp服务器ftp:  host: 127.0.0.1  port: 21  initailSize: 1  maxSize:  100  encoding: UTF-8  userName: root  password: root    